<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>
<body id="back">
    
<!-- class, CSS를 컨트롤하기 위한 변수명-->

<!-- name, html 기준과 server 기준으로 나뉜다.-->

<!-- html 기준은 group이 된다.-->
 <!-- server 기준, name이 곧 key값이 된다. (java의 map)-->

<!-- js할 때 id가 제일 중요, html 태그에서는 id는 중복 허용 x-->


<input type="radio" name="c" onchange="changeColor('red')">빨강
<input type="radio" name="c" onchange="changeColor('yellow')">노랑
<input type="radio" name="c" onchange="changeColor('green')">초록

<script>
    function changeColor(colorName) {
        console.log(colorName);
        document.getElementById('back').style.backgroundColor = colorName;
    }
</script>

</body>
</html>
