<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Intenal CSS -->

    <style>
        .pix {
            font-size: 50px;

        }
        .redPix {
            color: red;
            font-weight: bold;
        }
        .blueSet {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 태그 안에 스타일 작성-> 인라인 스타일 -->
    <!-- class 사용하고 인라인 스타일 적용하면 인라인 스타일이 우선 적용된다. -->
    <span class="pix blueSet"><span class="redPix">Hello</span> World</span>
    <!--
    글자크기 50px
    Hello는 굵게, 빨간색
    // World는 그대로, 파란색 
    -->
</body>
</html>
