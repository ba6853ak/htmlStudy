<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>


    <input type="text" name="" id="num1">
    
    <input type="text" name="" id="num2">

    <select name="" id="selectCheck">

        <option value="1">+</option>
        
        <option value="2">-</option>
        
        <option value="3">*</option>
        
        <option value="4">/</option>
    </select>

    <input type="button"  value="계산" onclick="op()">

    <input type="text" name="" id="result">

    <script>

        function op() {

            let n1 = document.getElementById('num1').value;

            let n2 = document.getElementById('num2').value;

            if(document.getElementById('selectCheck').value==1){
                document.getElementById('result').value = Number(n1) + Number(n2);
            }
            else if(document.getElementById('selectCheck').value==2){
                document.getElementById('result').value = Number(n1) - Number(n2);
            }
            else if(document.getElementById('selectCheck').value==3){
                document.getElementById('result').value = Number(n1) * Number(n2);
            }
            else if(document.getElementById('selectCheck').value==4){
                document.getElementById('result').value = Number(n1) / Number(n2);
                
            }

        }



    </script>

</body>
</html>
