<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="radio" name="nat" id="" value="대한민국">대한민국

    <input type="radio" name="nat" id="" value="일본">일본

    <input type="radio" name="nat" id="" value="미국">미국

    <input type="radio" name="nat" id="" value="아르헨티나">아르헨티나

    <br/>

    <input type="button" value="선택" onclick="result()">

    <script>


        function result(){

            // getElementsByName은 배열로 리턴한다.

            let ra = document.getElementsByName('nat')

            for(let i = 0; i < ra.length; i++){

                if(ra[i].checked){

                console.log(ra[i]);
                console.log(ra[i].checked);
                console.log(ra[i].value);
                }


            }

        }


    </script>

    
</body>
</html>
