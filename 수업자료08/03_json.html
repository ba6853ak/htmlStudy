<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
    <script>

        // let obj = new Object();

        let obj = {'a': 'apple', 'b':'banana', 'c':'candy'};

        // Object.entries() => 객체의 모든 키:값 쌍을 배열로 반환

        for(const[key,value] of Object.entries(obj)){
            console.log('key: ', key);
            console.log('value: ', value);
        }

    </script>

</body>
</html>
