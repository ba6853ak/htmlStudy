<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    

    <script>

        // json ( key , value ) Java의 hashmap과 같다.

        // JavaScript Object ( 네트워크에서 데이터를 주고 받을 때, 기본으로 사용하는 데이터 타입중 1개 )



        // XML은 태그 형식으로 데이터를 주고 받아 불편하다.
        // XML의 단점을 JSON이 보완했다.

        // JavaScript Object에 function과 배열을 선언할 수 있다.
        // 중괄호는 json object를 의미한다.
        let obj = {a:'apple', b:'banana'} // 키-값 쌍으로 구성되어 있다.

        obj.c = 'grape'; 

        obj.fun = start;
        

        console.log(obj);

        function start(){
            alert('start');
            console.log('start');
        }


    </script>



</body>
</html>
