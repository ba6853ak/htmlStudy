<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>


    <input type="button" value="출력" onclick="resultClick()">
    <span id="result">여기에 출력 (obj2의 address)</span>




    <script>

        

        // json ( key, value ) java : hashmap
        // JavaScript Object ( 네트워크에서 데이터를 주고 받을 떄, 기본으로 사용하는 데이터 타입중 1개 )

        // XML ( 태그 형식으로 데이터를 주고 받는다 ) (불편하다.) => 보완한 것이 JSON.

        let obj1 = {}; // 중괄호는 JSON Object

        // objcet 사용하는 이유, 데이터 정리.
        // getterSetter와 비슷한 역할.
        // 공통된 것들과 묶어 사용한다.

        // obj 사용할 때 주의사항.
        // 데이터타입이 정의가 안되어 있어서, value에는 그냥 모두 다 들어간다.

        // div 태그도 들어간다
        // json 안에 배열도 선언 가능.
        // json 안에 function 선언 가능.




        obj1.a = 'apple';
        obj1.b = 'banana';

        obj1.fun = start;


        let arr = ['a', 'b', 'c'];
        obj1.arr = arr;

        obj1.fun();

        console.log(typeof(obj1), obj1);

        function start(){
            alert('start');
            console.log('start');
        }

        // Object 2번째 방법

        let obj2 = new Object();
        // arr[0] // 괄호 안에 숫자가 들어가면 index로 인식 => Array
        // arr['a'] // 괄호 안에 문자가 들어가면 ket => Object
        obj2['apple'] = 'apple';
        obj2['b'] = 'banana';

        obj2.address = '서울';

        console.log(obj2);
        console.log("===============");
        obj1.obj = obj2;
        console.log(obj1);

        function resultClick(){

            document.getElementById('result').innerText = obj1.obj.address;
            console.log(obj1.obj.address);

        }


    </script>


</body>
</html>
