<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
    <input type="button" value="출력" onclick="resultClick()">
    <span>여기에 출력</span>

    <script>

        // json ( key , value )는 Java의 hashmap과 같다.

        // JavaScript Object ( 네트워크에서 데이터를 주고 받을 때, 기본으로 사용하는 데이터 타입중 1개 )

        // XML은 태그 형식으로 데이터를 주고 받아 불편하다.
        // XML의 단점을 JSON이 보완했다.

        // JavaScript Object에 function과 배열을 선언할 수 있다.

        let obj1 = {a:'apple', b:'banana'} // 키-값 쌍으로 구성되어 있다.
                         
        console.log(obj1.a); // apple 출력

        let obj0 = {}; // 중괄호는 JSON Object

        obj1.c = 'grape'; 

        // Object를 사용하는 이유
        // 데이터 정리, GetterSetter와 비슷한 역할
        // 공통된 것들과 묶어 사용

        // Object 주의 사항
        // 데이터 타입 정의가 안 되어 있어, value에 모두 다 들어간다.

        // div 태그 들어감, 배열 선언 가능, function 선언 가능.

        // Object에 function 선언 예시
        obj1.fun = start;
        function start(){
            alert('start');
            console.log('start');
        }

        // Object에 배열 선언 예시
        let arr = ['a', 'b', 'c'];
        obj1.arr = arr;

        console.log(typeof(obj1), obj1); // obj 출력.
        
        // Object 2번째 방법

        let obj2 = new Object();

        // arr[0] => 괄호 안에 숫자가 들어가면 index로 인식 => index
        // arr['a'] => 괄호 안에 문자가 들어가면 key => Object

        obj2['a'] = 'apple';
        obj2['b'] = 'banana';

        obj2.address = '서울';

        obj1.obj = obj2;

        console.log(obj1);

        function resultClick(){

            // document.getElementById('result').innerText = obj1.obj.address; // id로 출력
            document.querySelector('span').innerHTML = obj1.obj.address; // querySelector로 출력
            console.log(obj1.obj.address);

        }

    </script>

</body>
</html>
