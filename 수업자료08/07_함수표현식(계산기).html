<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" name="" id="num1">

    <input type="text" name="" id="num2">

    <input type="button" value="계산" onclick="click1()">

    <script>
        // html에서 계산 버튼 누르면 실행




        let click1 = () => {

            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            let obj = new Object(); // {}
            obj.plus = Number(num1) + Number(num2); // +는 문자+문자.


            // 똑같은 key가 두 번 되었을 때, 마지막 값이 저장된다.
            obj.div = num1/num2;
            obj.div = (num1>num2)?num1/num2: num2/num1;
            console.log(obj);


        }

         click1();


    </script>


</body>
</html>
