<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        input {
            font-size: 30px;
        }
    </style>


</head>
<body>

    <input type="text" name="" id="user" value="Hello">

    <script src="/lib/jquery-3.7.1.min.js"></script> 

    <script>

    // head나 body 맨 위에 JQuery를 불러온다.
    // JQuery의 시작은 $ 붙이고, 아이디는 # 붙인다.

    let jq = $('#user').val();
    console.log(jq);

    // JQuery

    console.log($('#user'));

    // JavaScript
    console.log(document.querySelectorAll('#user'));

    console.log($('input').val()); // id='user'가 뜬다.

    // jquery는 javascript의 코드를 요약해서 사용한다.
    // jquery하고 javascript하고 병행해서 사용해도 된다.

    // jquery는 '$'를 통해 불러오는데,( 이 기능도 자동)

    // 불러올 때 배열이다. (만약 값이 1개일 경우, 단일로도 자동으로 인식)

    // javascript하고 jquery 비교 했을 때, 우선순위 공부하시는 것이 매우 좋습니다.

    // javascript(바닐라) => jquery, react, vue // 자바 스크립트가 길어서 각각 다른 회사들이 만든 언어라고 생각.

    // 퍼포먼스는 무슨 언어든 비슷, 애매하게 배웟을 때 , javascript가 속도 빠르다

        



    </script>

</body>
</html>
