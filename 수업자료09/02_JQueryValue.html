<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQueryValue</title>

    <script src="/lib/jquery-3.7.1.min.js"></script>

</head>
<body>

    <input type="text" name="" id="num1">

    <input type="text" name="" id="num2">

    <input type="button" value="전송" onclick="send()">

    <input type="button" value="값 만들기" onclick="hello()">

    <script>

        function send(){

            let num1 = document.getElementById('num1').value;
            let num2 = $('#num2').val();

            console.log('plus: ', Number(num1)+Number(num2));
            
        }


        function hello(){

            document.getElementById('num1').value = 'Hello';
            $('#num2').val('world!');

        }


    </script>
    
</body>
</html>
