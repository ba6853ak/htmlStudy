<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기1</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        /* margin 영역 */
        .mar15 {
            margin: 15px;
        }

        .wid70 {
            width: 70px;
        }

        .wid100 {
            width: 100px;
        }

        /* color 영역 */
        .color-white {
            color: white;
        }

        .inp01 {
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .inpH:hover,
        .inpH:focus {
            border: 3px solid #3CB371;
            /* hover와 focus 상태에서의 테두리 색상 변경 */
            outline: none;
            /* focus 문제 해결 */
        }

        .btn-cyan {
            background: rgba(27, 188, 194, 1);
            background: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(27, 188, 194, 1)), to(rgba(24, 163, 168, 1)));
            background: -webkit-linear-gradient(rgba(27, 188, 194, 1) 0%, rgba(24, 163, 168, 1) 100%);
            background: -moz-linear-gradient(rgba(27, 188, 194, 1) 0%, rgba(24, 163, 168, 1) 100%);
            background: -o-linear-gradient(rgba(27, 188, 194, 1) 0%, rgba(24, 163, 168, 1) 100%);
            background: linear-gradient(rgba(27, 188, 194, 1) 0%, rgba(24, 163, 168, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1bbcc2', endColorstr='#18a3a8', GradientType=0);
        }

        .cur {
            cursor: pointer;
        }

        .result {
            font-size: 25px;
            font-weight: bold;
        }
    </style>

    <script src="/lib/jquery-3.7.1.min.js"></script>

</head>

<body class="main">
    <h1 class="mar15">계산기</h1>
    <input type="text" class="inp01 mar15 inpH" id="num1">
    <select class="inp01 wid70 inpH" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/option>
    </select>
    <input type="text" class="inp01 mar15 inpH" id="num2">
    <input type="button" class="inp01 wid100 btn-cyan mar15 color-white cur" value="전송"><br />
    <input type="text" class="inp01 mar15 inpH" id="result">

    <script>
        // JavaScript에서 onclick을 html에 선언(default)

        //html에서 event핸들러르 선언하고 싶지 않다.

        // let t = document.querySelector('input[type="button"]').addEventListener('click', function() {});

        // 그냥  # 쓰고 아이디를 불러오는 것도 좋다

        $('input[type="button"]').on('click', function() {
            // js에서 이거 선언 할 때마다 html 코드를 모두 읽어 온다.
            // let input = document.querySelectorAll('input[type="text"]');

            let input2 = $('input[type="text"]');

            console.log('num1: ', input2[0]);
            console.log('num2: ', input2[1]);

            let num1 = parseFloat(input2[0].value);  // 첫 번째 숫자 입력
            let num2 = parseFloat(input2[1].value);  // 두 번째 숫자 입력
            let op = $('#op').val();  // 연산자 가져오기
            let result;

            // 연산 수행
            if (op === '+') {
                result = num1 + num2;
            } else if (op === '-') {
                result = num1 - num2;
            } else if (op === '*') {
                result = num1 * num2;
            } else if (op === '/') {
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = '에러: 0으로 나눌 수 없습니다.';
                }
            }

            $('#result').val(result);  // 결과 출력
        });

    </script>

</body>

</html>
