<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨트롤하기</title>
    <script src="/lib/jquery-3.7.1.min.js"></script>
    <style>
        #result {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <table border="0" cellpadding="3" cellspacing="0">
        <tr>
            <td>
                <input type="text" id="tbString">
                <input type="button" id="preview" value="미리 보기">
            </td>
        </tr>
        <tr>
            <td>
                색상: <select id="fontColor">
                    <option value="red">빨강</option>
                    <option value="green">초록</option>
                    <option value="blue">파랑</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                크기: <select id="fontSize">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="fontOptions" id="cancelLine">취소선
                <input type="checkbox" name="fontOptions" id="fontLarge">크게
                <input type="checkbox" name="fontOptions" id="fontSmall">작게
                <input type="checkbox" name="fontOptions" id="fontBold">두껍게
                <input type="checkbox" name="fontOptions" id="fontTip">기울임
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="fontOptions" id="fontUp">위첨자
                <input type="checkbox" name="fontOptions" id="fontDown">아래첨자
                <input type="checkbox" name="fontOptions" id="fontLower">소문자로
                <input type="checkbox" name="fontOptions" id="fontUpper">대문자로
            </td>
        </tr>
        <tr>
            <td>
                <span id="result">결과 텍스트</span>
            </td>
        </tr>
    </table>

    <script>
        $('#preview').on('click', function () {

            let text = $('#tbString').val();
            $('#result').text(text);

            let color = $('#fontColor').val();
            let fontSize = $('#fontSize').val() + 'px';
            let textDecoration = $('#cancelLine').is(':checked') ? 'line-through' : 'none';
            let fontWeight = $('#fontBold').is(':checked') ? 'bold' : 'normal';
            let fontStyle = $('#fontTip').is(':checked') ? 'italic' : 'normal';
            
            let fontTransform = $('#fontUpper').is(':checked') ? 'uppercase' : ($('#fontLower').is(':checked') ? 'lowercase' : 'none');
            let verticalAlign = $('#fontDown').is(':checked') ? 'sub' : ($('#fontUp').is(':checked') ? 'super' : 'baseline');
            let fontSizeAdjustment = $('#fontLarge').is(':checked') ? 'larger' : ($('#fontSmall').is(':checked') ? 'smaller' : fontSize);

            $('#result').css({
                'color': color,
                'fontSize': fontSizeAdjustment,
                'fontWeight': fontWeight,
                'fontStyle': fontStyle,
                'textDecoration': textDecoration,
                'textTransform': fontTransform,
                'verticalAlign': verticalAlign
            });
        });
    </script>
</body>
</html>
