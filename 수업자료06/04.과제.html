<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="num1" placeholder="단">
    <input type="text" id="num2" placeholder="개">
    <input type="button" value="클릭" onclick="create()">

    <div id="result"></div>

    <script>
        function create() {
            let str = '';
            let dan = Number(document.getElementById('num1').value);
            let gae = Number(document.getElementById('num2').value);

            for (let i = 1; i <= gae; i++) {
                str += '<span class="color">' + dan + ' x ' + i + ' = ' + (dan * i) + '</span><br>';
            }

            document.getElementById('result').innerHTML = str;
        }
    </script>

</body>

</html>
