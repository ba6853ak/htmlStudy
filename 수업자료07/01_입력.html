<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_입력</title>
</head>

<body>

        <input type="text" name="" id="id" placeholder="입력">

        <input type="button" value="클릭" onclick="send()">

        <span id="result"> 출력 </span>

        <script>



            function send(){

                // javascript는 전부 변수에다가 담을 수 있다.

                let id = document.getElementById('id').value;

                let result = document.getElementById('result');

                result.innerText = id;

                // input의 값은 value

                // html의 text 출력은 innerText 혹은 innerHTML
                

            }

        </script>


</body>

</html>
