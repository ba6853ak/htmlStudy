<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node 호출하기</title>
</head>
<body>
    

    <h1> ajax request 보내기</h1>
    <input type="text" name="" id="userId" placeholder="이름 입력해주세요.">

    <input type="button" value="ajax 호출" onclick="btn1()">
    <input type="button" value="페이지 이동" onclick="move()">

    <script src="/lib/jquery-3.7.1.min.js"> </script>


    <script>

                            // 페이지 기능
                            function move(){

location.href = '02_node.html';

}

        function btn1(){





            location.href = 'http://localhost:3000/db';


            // 비동기 (화면을 움직이지 않는다. )
            $.ajax({

                url: 'http://localhost:3000/db',
                type: 'get', // default는 get이기 떄문에 생략 가능.
                dataType: 'json',
                success: function(res) {

                    console.log(res);

                    if(res.status == 200 ){
                        let list = res.list;
                        console.log(list);
                    }

                }
                    
            })

        }





    </script>


</body>
</html>
